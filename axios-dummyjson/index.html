<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Produk Dummy JSON</title>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script src="script.js" async></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container mt-3">
      <div class="text-center">
        <h1 class="text-bg-secondary">Dummy JSON With Axios</h1>
      </div>
      <div class="mt-3">
        <h3>Data Barang</h3>
        <button
          type="button"
          class="btn btn-outline-secondary fw-bolder"
          onclick="allproduk()"
        >
          Semua Produk
        </button>
        <button
          type="button"
          class="btn btn-outline-secondary fw-bolder"
          data-bs-toggle="modal"
          data-bs-target="#exampleModal1"
        >
          Cari Dengan ID
        </button>
        <button
          type="button"
          class="btn btn-outline-secondary fw-bolder"
          data-bs-toggle="modal"
          data-bs-target="#exampleModal2"
        >
          Cari Dengan Kategori
        </button>
        <button
          type="button"
          class="btn btn-outline-secondary fw-bolder"
          data-bs-toggle="modal"
          data-bs-target="#exampleModal4"
        >
          Tambah Produk
        </button>
      </div>
      <div class="mt-3">
        <h3>Data Pelanggan</h3>
        <button
          type="button"
          class="btn btn-outline-secondary fw-bolder"
          onclick="allplgn()"
        >
          Semua Pelanggan
        </button>
        <button
          type="button"
          class="btn btn-outline-secondary fw-bolder"
          data-bs-toggle="modal"
          data-bs-target="#exampleModal5"
        >
          Tambah Pelanggan
        </button>
      </div>
      <div id="cart" class="mt-4"></div>
      <div id="tampil" class="mt-4"></div>
      <div class="text-center"><p>Made By : Viannn.</p></div>
    </div>

    <!-- Modal Cari Produk Dengan Id -->
    <div
      class="modal fade"
      id="exampleModal1"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">
              Mencari Produk Dengan Id
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <select
              class="form-select"
              aria-label="Default select example"
              id="idproduk"
            >
              <option selected disabled>Pilih Id</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
              <option value="11">11</option>
              <option value="12">12</option>
              <option value="13">13</option>
              <option value="14">14</option>
              <option value="15">15</option>
              <option value="16">16</option>
              <option value="17">17</option>
              <option value="18">18</option>
              <option value="19">19</option>
              <option value="20">20</option>
              <option value="21">21</option>
              <option value="22">22</option>
              <option value="23">23</option>
              <option value="24">24</option>
              <option value="25">25</option>
              <option value="26">26</option>
              <option value="27">27</option>
              <option value="28">28</option>
              <option value="29">29</option>
              <option value="30">30</option>
            </select>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-outline-secondary"
              onclick="allprodukid()"
              data-bs-dismiss="modal"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="25"
                height="25"
                fill="currentColor"
                class="bi bi-search"
                viewBox="0 0 16 16"
              >
                <path
                  d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"
                />
              </svg>
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- Modal Cari Produk Dengan Kategori -->
    <div
      class="modal fade"
      id="exampleModal2"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">
              Pilih Kategori Yang Ingin Dicari
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <select
              class="form-select"
              aria-label="Default select example"
              id="cate"
            >
              <option selected disabled>Pilih Kategori</option>
              <option value="smartphones">Smartphones</option>
              <option value="laptops">Laptops</option>
              <option value="fragrances">Fragrances</option>
              <option value="skincare">Skincare</option>
              <option value="groceries">Groceries</option>
              <option value="home-decoration">Home-Decoration</option>
            </select>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-outline-secondary"
              onclick="allprodukcate()"
              data-bs-dismiss="modal"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="25"
                height="25"
                fill="currentColor"
                class="bi bi-search"
                viewBox="0 0 16 16"
              >
                <path
                  d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"
                />
              </svg>
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- Modal Ubah Produk -->
    <div
      class="modal fade"
      id="exampleModal3"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">
              Mengubah Produk
            </h1>
          </div>
          <div class="modal-body">
            <form>
              <input type="text" class="form control" hidden id="tmidproduk" />
              <div class="mb-3">
                <label for="produk" class="form-label">Nama Produk : </label>
                <input type="text" class="form-control" id="tmproduk" />
              </div>
              <div class="mb-3">
                <label for="deskripsi" class="form-label">Deskripsi : </label>
                <input type="text" class="form-control hi" id="tmdeskripsi" />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-outline-secondary"
              onclick="ubahproduk()"
              data-bs-dismiss="modal"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="25"
                height="25"
                fill="currentColor"
                class="bi bi-arrow-right"
                viewBox="0 0 16 16"
              >
                <path
                  fill-rule="evenodd"
                  d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8z"
                />
              </svg>
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- Modal Tambah Produk -->
    <div
      class="modal fade"
      id="exampleModal4"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">
              Tambah Produk
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="produk" class="form-label">Nama Produk : </label>
                <input type="text" class="form-control" id="produk" />
              </div>
              <div class="mb-3">
                <label for="deskripsi" class="form-label">Deskripsi : </label>
                <input type="text" class="form-control" id="deskripsi" />
              </div>
              <div class="mb-3">
                <label for="kategori" class="form-label">Kategori : </label>
                <select
                  class="form-select"
                  aria-label="Default select example"
                  id="addkate"
                >
                  <option selected disabled>Pilih Kategori</option>
                  <option value="smartphones">Smartphones</option>
                  <option value="laptops">Laptops</option>
                  <option value="fragrances">Fragrances</option>
                  <option value="skincare">Skincare</option>
                  <option value="groceries">Groceries</option>
                  <option value="home-decoration">Home-Decoration</option>
                </select>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-outline-secondary"
              data-bs-dismiss="modal"
              onclick="addproduk()"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="25"
                height="25"
                fill="currentColor"
                class="bi bi-plus-lg"
                viewBox="0 0 16 16"
              >
                <path
                  fill-rule="evenodd"
                  d="M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2Z"
                />
              </svg>
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- Modal Tambah Pelanggan-->
    <div
      class="modal fade"
      id="exampleModal5"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">
              Tambah Pelanggan
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="pelanggan" class="form-label"
                  >Nama Pelanggan :</label
                >
                <input type="text" class="form-control" id="pelanggan" />
              </div>
              <div class="mb-3">
                <label for="alamat" class="form-label">Alamat : </label>
                <input type="text" class="form-control" id="alamat" />
              </div>
              <div class="mb-3">
                <label for="telp" class="form-label">Nomor Telepon : </label>
                <input type="number" class="form-control" id="telp" />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-outline-secondary"
              data-bs-dismiss="modal"
              onclick="addplgn()"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="25"
                height="25"
                fill="currentColor"
                class="bi bi-plus-lg"
                viewBox="0 0 16 16"
              >
                <path
                  fill-rule="evenodd"
                  d="M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2Z"
                />
              </svg>
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- Modal Ubah Pelanggan -->
    <div
      class="modal fade"
      id="exampleModal6"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">
              Ubah Data Pelanggan
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <input type="text" id="tmid" hidden />
              <div class="mb-3">
                <label for="pelanggan" class="form-label"
                  >Nama Pelanggan :</label
                >
                <input type="text" class="form-control" id="tmpelanggan" />
              </div>
              <div class="mb-3">
                <label for="alamat" class="form-label">Alamat : </label>
                <input type="text" class="form-control" id="tmalamat" />
              </div>
              <div class="mb-3">
                <label for="telp" class="form-label">Nomor Telepon : </label>
                <input type="number" class="form-control" id="tmtelp" />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-outline-secondary"
              data-bs-dismiss="modal"
              onclick="ubahplgn()"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="25"
                height="25"
                fill="currentColor"
                class="bi bi-arrow-right"
                viewBox="0 0 16 16"
              >
                <path
                  fill-rule="evenodd"
                  d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8z"
                />
              </svg>
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
